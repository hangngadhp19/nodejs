<!doctype html>
<html lang="en">

<head>
    <title>Đăng nhập Hệ thống</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="Th_PET">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="text-center text-danger">ĐĂNG NHẬP HỆ THỐNG</h4>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-group">
                    <label id="Th_Thong_bao" class="text-danger"></label>
                </div>
                <div class="form-group">
                    <label for="" class="text-primary">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="Th_Ten" id="Th_Ten" aria-describedby="helpId"
                        placeholder="Nhập tên đăng nhập" value="QL_1">
                </div>
                <div class="form-group">
                    <label for="" class="text-primary">Mật khẩu</label>
                    <input type="password" class="form-control" name="Th_Mat_khau" id="Th_Mat_khau"
                        aria-describedby="helpId" placeholder="Nhập mật khẩu" value="QL_1">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-sm btn-danger" id="Th_Dong_y">Đăng nhập</button>
                </div>
            </div>
            <div class="col-3"></div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <script>
        var Cua_hang = Doc_Cua_hang();
        Xuat_Thong_tin_Cua_hang(Cua_hang, Th_PET);
        Th_Dong_y.onclick = () => {
            if (Th_Ten.value.trim() != "" && Th_Mat_khau.value.trim() != "") {
                var Nguoi_dung = {
                    "Ten_Dang_nhap": Th_Ten.value.trim(),
                    "Mat_khau": Th_Mat_khau.value.trim()
                }
                var kq = Dang_nhap(Nguoi_dung);

                console.log(kq);
                if (kq.Noi_dung == false) {
                    Th_Thong_bao.innerHTML = `Đăng nhập không thành công`
                } else {
                    // Lưu session
                    sessionStorage.setItem("Nguoi_dung", JSON.stringify(kq))
                    // Chuyển trang
                    window.location = `MH_Danh_sach_Dien_thoai.html`
                }
            } else {
                Th_Thong_bao.innerHTML = `Dữ liệu không hợp lệ`
            }


        }
    </script>
</body>

</html>
